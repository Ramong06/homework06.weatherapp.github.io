<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>

</head>
<body>
    <header class="container-fluid text-center text-white bg-success p-2">
        <h1>My Weather Dashboard</h1>
      </header>
    
      <div class="container-fluid">
        <div class="row">
          <aside class="col-lg-3 bg-light">
            <h5 class="mt-1">Search the City weather:</h5>
            <div class="form-inline form-group">
              <input class="form-control" type="text" id="searchQuery" />
              <button class="btn btn-primary" id="searchBtn"> <i class="fa fa-search"></i> </button>
            </div>
    
            <ul class="list-group historyEl">
              <li></li>
                <!--dynamically generate and append weather li to this element!-->
            </ul>
          </aside>
          
          <!-- render one day forecast to this div-->
          <div class="col-lg-9">
            <div id="oneDay" class="mt-3">
              <h1 class='cityName'></h1>
              <p class="temp">Temperature </p>
              <p class='humidity'>Humidity </p>
              <p class='wind-speed'>Wind Speed</p>
              <p class="uv-index">UV-Index <span id="uv-index"></span></p>
          </div>
                 
          <!-- render five day forecast to this div-->
          <div class="row mt-3 justify-content-center">
            <h3 class="forecast-header">5-Day Forecast</h3>
          </div>
            <div id="fiveDay" class="row mt-2">    
          </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
